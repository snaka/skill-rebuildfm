service: skill-rebuildfm-player

provider:
  name: aws
  region: ap-northeast-1
  runtime: nodejs8.10
  memorySize: 128
  timeout: 30
  environment:
    S3_BUCKET_EPISODE: ${env:S3_BUCKET_EPISODE}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:GetItem"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::${env:S3_BUCKET_EPISODE}"

resources:
  Resources:
    podcastEpisodeCache:
      Type: AWS::S3::Bucket
      DeletionPolicy: Retain
      Properties:
        AccessControl: PublicRead
        BucketName: ${env:S3_BUCKET_EPISODE}

package:
  include:
    - node_modules/

functions:
  main:
    handler: index.handler
    events:
      - alexaSkill:
          appId: ${env:SKILL_ID}
          enabled: true
  cacheUpdator:
    handler: cacheUpdator.handler
    events:
      - schedule: rate(10 minutes)
